<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alphabet-game-landing-page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <section>
      <div class="section_one">
        <div class="s_one_container">

          <div class="text_contain">

            <h1>ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>

            <div class="paly_btn">
              <button id="start_btn" onclick= "play()">Play now</button>  
            </div>

          </div>

        </div>
      </div>
    </section>



    <section>
      <div class="section_two">
        <div class="s_two_container">
          <div class="contain">

            <div class="screen_container">
              <div class="screen">

                <div class="screen_info">
                  <div class="top_info">
                    <div class="aleart">
                      <p>Don't watch keyboard  while playing...</p>
                    </div>
                  </div>
                  <div class="bottom_info">
                    <div class="letter">
                      <p id="current_alpabate">Y</p>
                    </div>
                  </div>
                </div>

              </div>

            </div>
            
            <div class="keybord_container">
              <div class="keybord_border">
              <div class="keybord">

                <div class="key_container_one">
                  <div class="key">q</div>
                  <div class="key">w</div>
                  <div class="key">e</div>
                  <div class="key">r</div>
                  <div class="key">t</div>
                  <div class="key">y</div>
                  <div class="key">u</div>
                  <div class="key">i</div>
                  <div class="key">o</div>
                  <div class="key">p</div>
                </div>

                <div class="key_container_two">
                  <div class="key">a</div>
                  <div class="key">s</div>
                  <div class="key">d</div>
                  <div class="key">f</div>
                  <div class="key">g</div>
                  <div class="key">h</div>
                  <div class="key">j</div>
                  <div class="key">k</div>
                  <div class="key">l</div>
                </div>

                <div class="key_container_three">
                  <div class="key">z</div>
                  <div class="key">x</div>
                  <div class="key">c</div>
                  <div class="key">v</div>
                  <div class="key">b</div>
                  <div class="key">n</div>
                  <div class="key">m</div>
                  <div class="key">/</div>
                </div>

              </div>
            </div>
            </div>

            <div class="score">

              <div class="left">
                <p>Life :</p>
              </div>

              <div class="right">
                <p>score :</p>
              </div>

            </div>

          </div>
      </div>
    </div>
    </section>



    <section>
      <div class="section_three">
        <div class="s_three_container">
          <div class="score_contain">

            <div class="details">
              <h2>SCORE : 14</h2>
            <div class="paly_btn">
              <a href="game.html"><button>Play Again</button></a>
            </div>
            <p>Practice will make you Pro</p>
            </div>

          </div>
        </div>
      </div>
    </section>

  </main>
  <script src="sctipt/utileti.js"></script>
  <script src="sctipt/alphabet.js"></script>
</body>
</html>
